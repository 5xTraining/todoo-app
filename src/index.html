<!DOCTYPE html>
<html lang="en" class="bg-gray-50">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App</title>
    <link rel="stylesheet" href="styles/style.scss" />
    <script src="scripts/todo.js" defer type="module"></script>
  </head>

  <body class="container px-2 py-4 mx-auto">
    <header class="banner">
      <h1><a href="#todo" class="taskLink">TODO!</a></h1>
      <div class="subtitle">
        <p class="text">simple and studid todo app</p>
        <p class="hidden text sm:block">
          proudly powered by <a href="https://5xruby.tw" target="_blank">5XCAMPUS</a> |
          <a href="https://todoo.5xcamp.us" target="_blank">API</a> |
          <a href="https://github.com/5xTraining/todoo-app" target="_blank">SOURCE</a>
        </p>
      </div>
    </header>

    <main class="px-6 todo-app main">
      <header>
        <nav class="navbar">
          <a class="loginLink" href="#login">登入</a>
          <a class="signUpLink" href="#sign_up">註冊</a>
        </nav>
      </header>

      <section id="userSection">
        <section id="loginSection">
          <h1>登入</h1>
          <form>
            <div class="field">
              <label>
                <h3>Email</h3>
                <input type="email" autocomplete="off" spellcheck="false" placeholder="Email 信箱">
              </label>
            </div>

            <div class="field">
              <label>
                <h3>密碼</h3>
                <input type="password" autocomplete="off" spellcheck="false" placeholder="密碼，至少需要 6 個字">
              </label>
            </div>

            <div class="items-center justify-between block sm:flex field">
              <button>登入</button>
              <div class="text-xl text-gray-600">還沒有帳號嗎？<a href="#" class="underline signUpLink">註冊</a>一個吧！</div>
            </div>
          </form>
        </section>

        <section id="signUpSection">
          <h1>註冊帳號</h1>
          <form>
            <div class="field">
              <label>
                <h3>Email</h3>
                <input type="email" autocomplete="off" spellcheck="false" placeholder="Email 信箱">
              </label>
            </div>

            <div class="field">
              <label>
                <h3>暱稱</h3>
                <input type="text" autocomplete="off" spellcheck="false" placeholder="要怎麼稱呼你呢？">
              </label>
            </div>

            <div class="field">
              <label>
                <h3>密碼</h3>
                <input type="password" autocomplete="off" spellcheck="false" placeholder="密碼，至少需要 6 個字">
              </label>
            </div>

            <div class="items-center justify-between block sm:flex field">
              <button>註冊</button>
              <div class="text-xl text-gray-600">已經有帳號了？<a href="#" class="underline loginLink">登入</a></div>
            </div>
          </form>
        </section>

      </section>

      <section id="taskSection">
        <div class="flex justify-center">
          <input autofocus type="text" id="taskInput" autocomplete="off" spellcheck="false" placeholder="做點重要的事吧..." />
          <button id="addBtn" class="px-6 py-2 text-xl rounded-sm rounded-r bg-rose-500 text-rose-100 hover:bg-rose-400">
            新增
          </button>
        </div>
      </section>
    </main>

    <section class="todo-list">
      <ul class="items">
        <!-- item start -->
        <li>
          <div class="item-content">
            <label>
              <input type="checkbox" />
              <p class="content">我要學 Ruby on Rails</p>
            </label>
          </div>
          <div class="item-control">
            <a href="#" class="edit"><img class="icon" src="assets/pen-to-square-solid.svg" /></a>
            <a href="#" class="delete"><img class="icon" src="assets/trash-can-solid.svg" /></a>
          </div>
        </li>
        <!-- item end -->

        <!-- item start -->
        <li class="completed">
          <div class="item-content">
            <label>
              <input type="checkbox" checked />
              <p class="content">我要學 Git</p>
            </label>
          </div>
          <div class="item-control">
            <a href="#" class="edit"><img class="icon" src="assets/pen-to-square-solid.svg" /></a>
            <a href="#" class="delete"><img class="icon" src="assets/trash-can-solid.svg" /></a>
          </div>
        </li>
        <!-- item end -->

        <!-- item start -->
        <li>
          <div class="item-content">
            <label>
              <input type="checkbox" />
              <p class="content">我要學 JavaScript</p>
            </label>
          </div>
          <div class="item-control">
            <a href="#" class="edit"><img class="icon" src="assets/pen-to-square-solid.svg" /></a>
            <a href="#" class="delete"><img class="icon" src="assets/trash-can-solid.svg" /></a>
          </div>
        </li>
        <!-- item end -->

        <!-- item start -->
        <li>
          <div class="item-content">
            <label>
              <input type="checkbox" />
              <p class="content">我要學區塊鏈</p>
            </label>
          </div>
          <div class="item-control">
            <a href="#" class="edit"><img class="icon" src="assets/pen-to-square-solid.svg" /></a>
            <a href="#" class="delete"><img class="icon" src="assets/trash-can-solid.svg" /></a>
          </div>
        </li>
        <!-- item end -->

        <!-- item start -->
        <li>
          <div class="item-content">
            <label>
              <input type="checkbox" />
              <p class="content">我要學 React</p>
            </label>
          </div>
          <div class="item-control">
            <a href="#" class="edit"><img class="icon" src="assets/pen-to-square-solid.svg" /></a>
            <a href="#" class="delete"><img class="icon" src="assets/trash-can-solid.svg" /></a>
          </div>
        </li>
        <!-- item end -->

        <!-- item start -->
        <li>
          <div class="item-content">
            <label>
              <input type="checkbox" />
              <p class="content">我要學 Vue</p>
            </label>
          </div>
          <div class="item-control">
            <a href="#" class="edit"><img class="icon" src="assets/pen-to-square-solid.svg" /></a>
            <a href="#" class="delete"><img class="icon" src="assets/trash-can-solid.svg" /></a>
          </div>
        </li>
        <!-- item end -->

        <!-- item start -->
        <li class="completed">
          <div class="item-content">
            <label>
              <input type="checkbox" checked />
              <p class="content">我要發大財</p>
            </label>
          </div>
          <div class="item-control">
            <a href="#" class="edit"><img class="icon" src="assets/pen-to-square-solid.svg" /></a>
            <a href="#" class="delete"><img class="icon" src="assets/trash-can-solid.svg" /></a>
          </div>
        </li>
        <!-- item end -->
      </ul>
    </section>
    <footer>
      <p>
        powered by <a href="https://5xruby.tw" class="underline">5XCAMPUS</a> |
        <a href="https://todoo.5xcamp.us" class="underline">API</a> |
        <a href="https://github.com/5xTraining/todoo-app" class="underline">SOURCE</a>
      </p>
    </footer>
  </body>
</html>
