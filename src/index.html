<!DOCTYPE html>
<html lang="en" class="bg-gray-50">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App</title>
    <link rel="stylesheet" href="styles/style.scss" />
    <script src="scripts/todo.js" defer type="module"></script>
  </head>

  <body class="container px-2 py-4 mx-auto">
    <header class="banner">
      <h1>TODO!</h1>
      <div class="subtitle">
        <p class="text">simple and studid todo app</p>
        <p class="hidden text sm:block">
          proudly powered by <a href="https://5xruby.tw">5XCAMPUS</a> |
          <a href="https://todoo.5xcamp.us">API</a> |
          <a href="https://github.com/5xTraining/todoo-app">SOURCE</a>
        </p>
      </div>
    </header>

    <main class="px-6 todo-app main">
      <header>
        <nav class="flex justify-end pt-6 pb-3 navbar">
          <a id="login" href="#login">登入</a>
          <a id="sign_up" href="#sign_up" class="border-l border-l-gray-300">註冊</a>
        </nav>
      </header>

      <section id="signUpSection">
        <form>
          <div class="field">
            <label for="">Email</label>
            <input type="email" class="email">
          </div>

        </form>
      </section>

      <section id="taskSection">
        <input autofocus type="text" id="taskInput" autocomplete="off" spellcheck="false" placeholder="做點重要的事吧..." />
        <button id="addBtn" class="px-6 py-2 text-xl rounded-sm rounded-r bg-rose-500 text-rose-100 hover:bg-rose-400">
          新增
        </button>
      </section>
    </main>

    <section class="todo-list">
      <ul class="items">
        <!-- item start -->
        <li>
          <div class="item-content">
            <label>
              <input type="checkbox" />
              <p class="content">我要學 Ruby on Rails</p>
            </label>
          </div>
          <div class="item-control">
            <a href="#" class="edit"><img class="icon" src="assets/pen-to-square-solid.svg" /></a>
            <a href="#" class="delete"><img class="icon" src="assets/trash-can-solid.svg" /></a>
          </div>
        </li>
        <!-- item end -->

        <!-- item start -->
        <li class="completed">
          <div class="item-content">
            <label>
              <input type="checkbox" checked />
              <p class="content">我要學 Git</p>
            </label>
          </div>
          <div class="item-control">
            <a href="#" class="edit"><img class="icon" src="assets/pen-to-square-solid.svg" /></a>
            <a href="#" class="delete"><img class="icon" src="assets/trash-can-solid.svg" /></a>
          </div>
        </li>
        <!-- item end -->

        <!-- item start -->
        <li>
          <div class="item-content">
            <label>
              <input type="checkbox" />
              <p class="content">我要學 JavaScript</p>
            </label>
          </div>
          <div class="item-control">
            <a href="#" class="edit"><img class="icon" src="assets/pen-to-square-solid.svg" /></a>
            <a href="#" class="delete"><img class="icon" src="assets/trash-can-solid.svg" /></a>
          </div>
        </li>
        <!-- item end -->

        <!-- item start -->
        <li>
          <div class="item-content">
            <label>
              <input type="checkbox" />
              <p class="content">我要學區塊鏈</p>
            </label>
          </div>
          <div class="item-control">
            <a href="#" class="edit"><img class="icon" src="assets/pen-to-square-solid.svg" /></a>
            <a href="#" class="delete"><img class="icon" src="assets/trash-can-solid.svg" /></a>
          </div>
        </li>
        <!-- item end -->

        <!-- item start -->
        <li>
          <div class="item-content">
            <label>
              <input type="checkbox" />
              <p class="content">我要學 React</p>
            </label>
          </div>
          <div class="item-control">
            <a href="#" class="edit"><img class="icon" src="assets/pen-to-square-solid.svg" /></a>
            <a href="#" class="delete"><img class="icon" src="assets/trash-can-solid.svg" /></a>
          </div>
        </li>
        <!-- item end -->

        <!-- item start -->
        <li>
          <div class="item-content">
            <label>
              <input type="checkbox" />
              <p class="content">我要學 Vue</p>
            </label>
          </div>
          <div class="item-control">
            <a href="#" class="edit"><img class="icon" src="assets/pen-to-square-solid.svg" /></a>
            <a href="#" class="delete"><img class="icon" src="assets/trash-can-solid.svg" /></a>
          </div>
        </li>
        <!-- item end -->

        <!-- item start -->
        <li class="completed">
          <div class="item-content">
            <label>
              <input type="checkbox" checked />
              <p class="content">我要發大財</p>
            </label>
          </div>
          <div class="item-control">
            <a href="#" class="edit"><img class="icon" src="assets/pen-to-square-solid.svg" /></a>
            <a href="#" class="delete"><img class="icon" src="assets/trash-can-solid.svg" /></a>
          </div>
        </li>
        <!-- item end -->
      </ul>
    </section>
    <footer>
      <p>
        powered by <a href="https://5xruby.tw" class="underline">5XCAMPUS</a> |
        <a href="https://todoo.5xcamp.us" class="underline">API</a> |
        <a href="https://github.com/5xTraining/todoo-app" class="underline">SOURCE</a>
      </p>
    </footer>
  </body>
</html>
